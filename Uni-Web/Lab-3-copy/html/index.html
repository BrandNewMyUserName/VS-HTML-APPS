<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAnimals</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h1>Ідеальне місце для комфортного життя</h1>
    </header>
    
    <div class="container">

        <!-- МЕНЮ -->
        <div class="menu">Навігація
          <nav>
            <ul>
                <li>
                    <a href="#">
                        <img src="../images/galery_icon.png" alt="Іконка Фотоальбом"> Фотоальбом
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../images/about_city_icon.png" alt="Іконка Про житловий комплекс"> Про житловий комплекс
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../images/map_icon.png" alt="Іконка Розташування на карті"> Розташування на карті
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../images/social_programs_icon.png" alt="Іконка Соціальні програми"> Соціальні програми
                    </a>
                </li>
            </ul>
        </nav>
        </div>
        
        <div class="content">
          <section class="content-section photo-album">
            <h2>Фото альбом будівництва</h2>
            <div class="slider-container">
                <button class="nav-button prev">&#9664;</button>
                <div class="gallery">
                    <img src="../images/photo-album-photo1.png" alt="Фото 1">
                    <img src="../images/photo-album-photo2.png" alt="Фото 2">
                    <img src="../images/photo-album-photo3.png" alt="Фото 3">
                </div>
                <button class="nav-button next">&#9654;</button>
                <div class="indicator-container">
                    <span class="indicator active"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                </div>
            </div>
          </section>
          
          <div class="content-section description">Основний контент - секція 2</div>
          <div class="content-section social-programs">Основний контент - секція 3</div>
        </div>
        
        <div class="additional-section">
          <div class="news">Додаткова інформація</div>
          <div class="contact-info">Колонтитул правого стовпчика</div>
        </div>

    </div>
    
    <footer class="footer">Основний колонтитул</footer>     
    <script src="../js/script.js"></script>
</body>

</html>
